defaultTasks 'clean', 'install'

dependencies {
	// microlog4android-core
	compile fileTree(dir: '../microlog4android-core/build/libs', include:'microlog4android-core*.jar')
	
	// slf4j api
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.5.11'
}

jar {
	from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

jar {
	manifest {
		attributes("Implementation-Title": "microlog4android - SLF4J API and Android implementation", "Implementation-Version": version);
	}
}